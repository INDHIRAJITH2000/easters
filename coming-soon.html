<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--==== favicon css ====-->

    <!-- josefin font -->
    <link
      href="../css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic"
      rel="stylesheet"
    />

    <title>Ecommerce</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />

    <!-- flaticon -->
    <link rel="stylesheet" href="assets/font/flaticon.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- menu -->
    <link rel="stylesheet" href="assets/css/menu.css" />

    <!-- swiper slider -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!-- venobox -->
    <link rel="stylesheet" href="assets/css/venobox.css" />

    <!-- select -->
    <link rel="stylesheet" href="assets/css/select2.min.css" />

    <!-- jquery ui -->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css" />

    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <!-- start preloader area -->
    <div class="preloader">
      <div class="preloader-orbit-loading">
        <div class="cssload-inner cssload-one"></div>
        <div class="cssload-inner cssload-two"></div>
        <div class="cssload-inner cssload-three"></div>
      </div>
    </div>
    <!-- end preloader area -->

    <!-- start scroll top button -->
    <div class="scroll-top">
      <button class="top-to-btn">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
    <!-- end scroll top button -->

    <!-- start coming soon area -->
    <section class="coming-soon" data-img="assets/images/coming-soon/bg.jpg">
      <div class="overlay">
        <div class="container">
          <div class="row">
            <div class="col-xl-8 offset-xl-2">
              <div class="content text-center">
                <h1>we are coming soon</h1>
                <div id="offer-time">
                  <ul class="coming-time d-flex justify-content-center">
                    <li class="text-center">
                      <div class="inner">
                        <h2 class="days"></h2>
                        <span>days</span>
                      </div>
                    </li>
                    <li class="text-center">
                      <div class="inner">
                        <h2 class="hours"></h2>
                        <span>hours</span>
                      </div>
                    </li>
                    <li class="text-center">
                      <div class="inner">
                        <h2 class="minutes"></h2>
                        <span>minutes</span>
                      </div>
                    </li>
                    <li class="text-center">
                      <div class="inner">
                        <h2 class="secounds"></h2>
                        <span>secounds</span>
                      </div>
                    </li>
                  </ul>
                </div>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
                  do eiusmod tempor incididunt ut labore et dolore magna aliqua
                </p>
                <form action="#!">
                  <input
                    type="email"
                    placeholder="Enter your email"
                    class="input"
                  />
                  <button type="submit">
                    notify me <span class="btn-dot"></span>
                  </button>
                </form>
                <ul class="social d-flex justify-content-center">
                  <li>
                    <a href="#!"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href="#!"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#!"><i class="fab fa-skype"></i></a>
                  </li>
                  <li>
                    <a href="#!"><i class="fab fa-linkedin-in"></i></a>
                  </li>
                  <li>
                    <a href="#!"><i class="fab fa-instagram"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end coming soon area -->

    <!-- jquery -->
    <script src="assets/plugins/jquery-3.4.1.min.js"></script>

    <!-- bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- menu -->
    <script src="assets/plugins/menu.min.js"></script>

    <!-- swiper slider -->
    <script src="assets/plugins/swiper-bundle.min.js"></script>

    <!-- packery -->
    <script src="assets/plugins/packery.pkgd.min.js"></script>

    <!-- countdown -->
    <script src="assets/plugins/jquery.countdown.min.js"></script>

    <!-- venobox -->
    <script src="assets/plugins/venobox.min.js"></script>

    <!-- jquery ui -->
    <script src="assets/plugins/jquery-ui.min.js"></script>

    <!-- select -->
    <script src="assets/plugins/select2.min.js"></script>

    <!-- zoom -->
    <script src="assets/plugins/jquery.elevateZoom-3.0.8.min.js"></script>

    <!-- Google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjkssBA3hMeFtClgslO2clWFR6bRraGz0"></script>

    <!-- script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
